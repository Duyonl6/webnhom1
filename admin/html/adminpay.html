<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="adminpay.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
            <h1 class="h3">Payment Management</h1>
            <a href="/admin/html/admin.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </header>
        <section class="my-4">
            <div class="row g-4">
                <div class="col-lg-4 col-sm-6">
                    <div class="card text-white bg-primary shadow">
                        <div class="card-body">
                            <h5 class="card-title">Total Deposits</h5>
                            <p class="card-text fs-2" id="total-deposits">$35,540</p>
                            <i class="fas fa-wallet card-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <div class="card text-white bg-success shadow">
                        <div class="card-body">
                            <h5 class="card-title">Total Transactions</h5>
                            <p class="card-text fs-2" id="total-transactions">245</p>
                            <i class="fas fa-receipt card-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <div class="card text-white bg-info shadow">
                        <div class="card-body">
                            <h5 class="card-title">Last Transaction</h5>
                            <p class="card-text fs-5" id="last-transaction">$120 on 2024-11-15</p>
                            <i class="fas fa-clock card-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2 class="h5 mb-3">Deposit History</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Amount</th>
                            <th>Payment Method</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <tr>
                            <td>1</td>
                            <td>ducminh9</td>
                            <td>$150</td>
                            <td>TECKCOMBANK</td>
                            <td>2024-11-15</td>
                            <td><span class="badge bg-success">Completed</span></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>ducduy09</td>
                            <td>$75</td>
                            <td>MBBANK</td>
                            <td>2024-11-14</td>
                            <td><span class="badge bg-warning">Pending</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="adminpay.js"></script>
</body>
</html>
