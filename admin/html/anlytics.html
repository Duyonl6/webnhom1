<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/admin/css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
            <h1 class="h3">Data Analytics Dashboard</h1>
            <a href="/admin/html/admin.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </header>

        <section class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text" id="totalUsers">1,234</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Users</h5>
                        <p class="card-text" id="activeUsers">987</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">New Users (This Month)</h5>
                        <p class="card-text" id="newUsers">56</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Revenue</h5>
                        <p class="card-text" id="totalRevenue">$12,500</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users Growth (Last 6 Months)</h5>
                        <canvas id="usersGrowthChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Revenue Growth (Last 6 Months)</h5>
                        <canvas id="revenueGrowthChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Interactions (Type)</h5>
                        <canvas id="userTypeInteractionsChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Distribution by Location</h5>
                        <canvas id="userLocationChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/Anlytics.js"></script>
</body>
</html>
