<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/user.css">
</head>
<body>
    <div class="container-fluid py-4">
        <header class="header d-flex justify-content-between align-items-center">
            <h1>User Management</h1>
            <div class="btn-group">
                <a href="/admin/html/content.html" class="btn btn-custom btn-content">
                    <i class="fas fa-file-alt"></i> Content Management
                </a>
                <a href="/admin/html/community.html" class="btn btn-custom btn-community">
                    <i class="fas fa-users"></i> Community Management
                </a>
                <a href="/admin/html/admin.html" class="btn btn-custom btn-back">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </header>
      
        <section class="my-4">
            <form class="row g-3 align-items-center">
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by name, email, or ID">
                </div>
                <div class="col-md-4">
                    <select id="filterRole" class="form-select">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="moderator">Moderator</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="button" id="searchButton" class="btn btn-primary w-100">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
        </section>
        <section>
            <h2 class="h5 mb-3">User List</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Last Active</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr>
                            <td>1</td>
                            <td>ducminh9</td>
                            <td>ducminh9@example.com</td>
                            <td>Admin</td>
                            <td>2024-11-15</td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>
                                <button class="btn btn-sm btn-danger" onclick="lockAccount(1)">Lock</button>
                                <button class="btn btn-sm btn-warning" onclick="changeRole(1)">Change Role</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>duc duy</td>
                            <td>duyne09@gmail.com</td>
                            <td>User</td>
                            <td>2024-11-14</td>
                            <td><span class="badge bg-danger">Locked</span></td>
                            <td>
                                <button class="btn btn-sm btn-success" onclick="unlockAccount(2)">Unlock</button>
                                <button class="btn btn-sm btn-warning" onclick="changeRole(2)">Change Role</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/user.js"></script>
</body>
</html>
