<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="adminsp.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
            <h1 class="h3">Support Management</h1>
            <a href="admin.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </header>
        <section class="my-4">
            <form class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="filterStatus" class="form-label">Status</label>
                    <select id="filterStatus" class="form-select">
                        <option value="">All</option>
                        <option value="open">Open</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="filterDate" class="form-label">Date Range</label>
                    <input type="date" id="filterDate" class="form-control">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary w-100" id="filterButton">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                </div>
            </form>
        </section>
        <section>
            <h2 class="h5 mb-3">Support Requests</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="supportTableBody">
                        <tr>
                            <td>1</td>
                            <td>ducminh9</td>
                            <td>ducminh9@gmail.com</td>
                            <td>Login Issue</td>
                            <td><span class="badge bg-warning">Open</span></td>
                            <td>2024-11-18</td>
                            <td>
                                <button class="btn btn-sm btn-primary">View</button>
                                <button class="btn btn-sm btn-success">Resolve</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>ducduy09</td>
                            <td>duyne09@gmail.com</td>
                            <td>Payment Error</td>
                            <td><span class="badge bg-success">Resolved</span></td>
                            <td>2024-11-16</td>
                            <td>
                                <button class="btn btn-sm btn-primary">View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="adminsp.js"></script>
</body>
</html>
