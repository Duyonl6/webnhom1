<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Tải Bài Viết</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/home/css/uppost.css">
</head>
<body>

<header>
  <h1>Đăng Tải Bài Viết</h1>
</header>

<main>
  <form id="postForm">
    <div class="form-group">
      <label for="title">Tiêu đề bài viết</label>
      <input type="text" id="title" placeholder="Nhập tiêu đề bài viết..." required>
    </div>
    <div class="form-group">
      <label for="content">Nội dung bài viết</label>
      <textarea id="content" placeholder="Nhập nội dung bài viết..." required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Tải lên hình ảnh</label>
      <input type="file" id="image" accept="image/*">
    </div>
    <button type="button" onclick="submitPost()">Đăng bài</button>
  </form>

  <div class="post-container" id="postContainer">
  </div>

  <a href="/home/html/index.html" class="back-button">Trở về màn hình chính</a>
</main>

<script src="/uppost.js"></script>
</body>
</html>
