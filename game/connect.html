<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trận Đấu Bóng Đá</title>
    <link rel="stylesheet" href="/game/connect.css">
</head>
<body>
    <div class="container">
        <h1>Trận Đấu Bóng Đá</h1>
        
        <div class="match-info">
            <h2>Thông Tin Trận Đấu</h2>
            <div class="match-details">
                <p><strong>Thời gian:</strong> <span id="match-time">18:00 - 15/11/2024</span></p>
                <p><strong>Địa chỉ sân bóng:</strong> <span id="stadium-address">Hà Đông</span></p>
            </div>
            <div class="players">
                <div class="player">
                    <img src="https://via.placeholder.com/100" alt="Player 1">
                    <h3 id="player1-name">Người Chơi 1</h3>
                    <p id="player1-status"></p>
                </div>
                <span>VS</span>
                <div class="player">
                    <img src="https://via.placeholder.com/100" alt="Player 2">
                    <h3 id="player2-name">Người Chơi 2</h3>
                    <p id="player2-status"></p>
                </div>
            </div>
        </div>
        
    </div>
    <div class="back-to-home">
        <a href="/game/game.html" class="home-button">
            <i class="fa fa-home"></i> Màn hình chính
        </a>
    </div>
</body>
</html>
