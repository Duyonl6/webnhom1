<!DOCTYPE html>
<html>
<head>
 <title>Trung tâm hỗ trợ</title>
 <link rel="stylesheet" href="/user/css/support.css">
</head>
<body>
 <header>
<h1>Trung tâm hỗ trợ</h1>
 <nav>
 <ul>
 <li><a href="#faq">Câu hỏi thường gặp</a></li>
 <li><a href="#contact">Liên hệ</a></li>
 </ul>
 </nav>
 </header>
 <section id="contact">
<h2>Liên hệ</h2>
 <form>
 <label for="name">Tên:</label>
 <input type="text" id="name" name="name">
 <label for="email">Email:</label>
 <input type="email" id="email" name="email">
 <label for="message">Tin nhắn:</label>
 <textarea id="message" name="message"></textarea>
 <button type="submit" id="submitButton">Gửi</button>
 </form>
 </section>
 <div id="successMessage">Gửi thành công!</div>
 <div class="upload-btn-container">
    <a href="/home/html/index.html" class="back-button">Trở về</a>
  </div>
<script>
const submitButton = document.getElementById('submitButton');
const successMessage = document.getElementById('successMessage');

submitButton.addEventListener('click', (event) => {
 event.preventDefault();

 successMessage.style.display = 'block';
 setTimeout(() => {
 successMessage.style.display = 'none';
 }, 5000);
});
</script>
</body>
</html>
