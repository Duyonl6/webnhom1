<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="/user/css/pay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <form id="paymentForm">
        <h2>Nạp tiền vào tài khoản</h2>
        <label for="bankSelect">Ngân hàng:</label>
        <select id="bankSelect" name="bank">
            <option value="vietcombank">Vietcombank</option>
            <option value="techcombank">Techcombank</option>
            <option value="mbbank">MBbank</option>
        </select>
        <label for="accountNumber">Số tài khoản:</label>
        <input type="text" id="accountNumber" name="accountNumber" placeholder="Nhập số tài khoản" required>
        <label for="amount">Số tiền:</label>
        <input type="number" id="amount" name="amount" placeholder="Nhập số tiền" required>
        <button type="submit" class="submit-button">Nạp tiền</button>
    </form>

    <div class="back-to-home">
        <a href="/home/html/index.html">
            <i class="fa fa-home"></i> Quay về màn hình chính
        </a>
    </div>
</body>
</html>
